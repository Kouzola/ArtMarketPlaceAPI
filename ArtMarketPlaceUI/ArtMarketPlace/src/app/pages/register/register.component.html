<body>
    <form [formGroup]="registerForm" (ngSubmit)="onSignUp()">
        <img class="mb-4" src="ArtMarketPlaceLogo.png" width="128" height="128">
        <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
        <div class="mb-3 form-floating">
            <input type="text" id="userName" class="form-control" placeholder="Username" required="true" formControlName="userName">
            <label for="userName">Username</label>
        </div>
        <div class="d-flex flex-row">
            <div class="mb-3 form-floating me-2">
                <input type="text" id="firstName" class="form-control" placeholder="Firstname" required="true" formControlName="firstName">
                <label for="firstName">FirstName</label>
            </div>
            <div class="mb-3 form-floating ms-2">
                <input type="text" id="lastName" class="form-control" placeholder="Lastname" required="true" formControlName="lastName">
                <label for="lastName">Lastname</label>
            </div>
        </div>
        <div class="mb-3 form-floating">
            <input type="text" id="email" class="form-control" placeholder="Email" required="true" formControlName="email">
            <label for="email">Email</label>
        </div>
        <div class="d-flex flex-row">
            <div class="mb-3 form-floating me-2">
                <input type="text" id="street" class="form-control" placeholder="Street" required="true" formControlName="street">
                <label for="street">Street</label>
            </div>
            <div class="mb-3 form-floating ms-2">
                <input type="text" id="city" class="form-control" placeholder="City" required="true" formControlName="city">
                <label for="city">City</label>
            </div>
        </div>
        <div class="d-flex flex-row">
            <div class="mb-3 form-floating me-2">
                <input type="text" id="postalCode" class="form-control" placeholder="Postalcode" required="true" formControlName="postalCode">
                <label for="postalCode">Postal Code</label>
            </div>
            <div class="mb-3 form-floating ms-2">
                <input type="text" id="country" class="form-control" placeholder="Country" required="true" formControlName="country">
                <label for="country">Country</label>
            </div>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="true" formControlName="password">
            <label for="Password">Password</label>
        </div>
        <select class="form-select mb-3" id="role" formControlName="role">
            <option selected [ngValue]="null">Role</option>
            <option [ngValue]="0">Customer</option>
            <option [ngValue]="1">Artisan</option>
            <option [ngValue]="2">Delivery Partner</option>
        </select>
        <button [disabled]="registerForm.invalid" class="btn btn-primary w-100 py-2" type="submit">Register</button>
    </form>
</body>
