<body>
    <form [formGroup]="loginForm" (ngSubmit)="onSignIn()">
        <img class="mb-4" src="ArtMarketPlaceLogo.png" width="128" height="128">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <div class="mb-3 form-floating">
            <input type="text" id="userName" class="form-control" placeholder="Username" required="true" formControlName="userName">
            <label for="userName">Username</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="true" formControlName="password">
            <label for="Password">Password</label>
        </div>
        <button [disabled]="loginForm.invalid" class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Don't have an account? <a href="/register">Sign up</a></p>
    </form>
</body>
