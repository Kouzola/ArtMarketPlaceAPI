@if(product$ | async; as product){
    <div class="product-area">
        <img [src]="apiUrl +'/Contents/'+product.image"/>
        <div class="product-info d-flex flex-column">
            <h1>{{product.name}}</h1>
            <p>{{product.description}}</p>
            <div class="stock-price d-flex">
                <p>Stock: {{product.stock}}</p>
                <p>{{product.price}} â‚¬</p>
            </div>
            <div class="quantity-cart-button d-flex align-items-center">
                <select class="form-select" [(ngModel)]="quantity" (change)="onQuantityChanged()">
                     <option *ngFor="let i of index" [ngValue]="i">{{ i }}</option>
                </select>
                <button type="button" class="btn btn-lg" [disabled]="quantity > product.stock">Ajouter au Panier</button>
            </div>
        </div>
    </div>
    <hr>
    <div class="review-info">
        <h1>Reviews</h1>
    </div>
}
